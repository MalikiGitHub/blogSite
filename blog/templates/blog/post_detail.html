{% extends 'blog/main.html' %}

{% block content %}
<a href="{% url 'post_edit' post.id %}"> + Edit Post</a>
<a href="{% url 'post_delete' post.id %}"> Delete Post</a>

<div class="post-entry">
    <p> {{post.author}}</p>
    <h2>{{ post.title }}</h2>
    <p> {{ post.body }}</p>

</div>

{% endblock %}
